name: Deploy Quarkus to Azure App Service

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write # Required for OIDC authentication
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17+
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'
          cache: 'maven'
          
      - name: Ensure Maven Wrapper is executable
        run: chmod +x mvnw

      - name: Build with Maven
        # Builds a fast-jar for better startup performance in cloud environments
        run: ./mvnw package -Dquarkus.package.type=fast-jar

      - name: Debug report locations (non-blocking)
        if: always()
        run: |
          echo
          echo "== Find test/coverage outputs =="
          find . -maxdepth 4 -type d \( -name "surefire-reports" -o -name "failsafe-reports" -o -name "jacoco-report" \) -print || true
          echo
          echo "== List top-level target (if present) =="
          ls -la target || true
          echo
          echo "== List surefire reports (if present) =="
          ls -la target/surefire-reports || true
          echo
          echo "== List jacoco report (if present) =="
          ls -la target/jacoco-report || true

      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: |
            target/jacoco-report/**
            target/jacoco.exec
            **/target/jacoco-report/**
            **/target/site/jacoco/**
          if-no-files-found: warn

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: quarkus-app
          path: |
            target/*.jar
            target/quarkus-app/**
          if-no-files-found: warn   

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: quarkus-app
          path: deploy-package
